  <h1>Physic Game</h1>

  <h2>Guess what letter I am thinking of _ ?</h2>
  <h3>Wins:</h3>
  <h3>Losses:</h3>
  <h3>Guesses Left:</h3>
  <h3>Your Guesses so Far:</h3>

  <script type="text/javascript">

    var randomNumber = getRandomNumber (26);
    var guess;
    var guessCount = 0;
    var correctGuess = false;

    function getRandomNumber(upper){
      var num = Math.floor(Math.random()*upper)+1;
      return num; 
    }

    loop(true) {
      guess=prompt("There are 26 letters in the alphabet. Focus on the letter that I am thinking.");

      guessCount += 1;

      if (parseInt(guess) === randomNumber);
        correctGuess = true;
        break;
      }
    }
    document.write('<h2>You guessed the letter!</h2>');
    document.write('it took you' + guessCount + 'tries to guess the letter.' + randomNumber);
